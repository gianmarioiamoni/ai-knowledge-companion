<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="512" height="512" rx="96" fill="url(#gradient)"/>
  
  <!-- MAXIMUM SIZE - Entire chip scaled up -->
  <g transform="translate(256, 256) scale(1.15)">
    
    <!-- Main chip body - Maximum size -->
    <rect x="-200" y="-200" width="400" height="400" rx="40" 
          fill="white" opacity="0.98" stroke="#e5e7eb" stroke-width="6"/>
    
    <!-- Circuit board pattern - Top left -->
    <g stroke="#3b82f6" stroke-width="6" opacity="0.3" fill="none">
      <path d="M-150 -150 L-100 -150 L-100 -100 L-50 -100"/>
      <path d="M-150 -100 L-120 -100 L-120 -70 L-90 -70"/>
      <circle cx="-100" cy="-150" r="8" fill="#3b82f6"/>
      <circle cx="-100" cy="-100" r="8" fill="#3b82f6"/>
      <circle cx="-50" cy="-100" r="8" fill="#3b82f6"/>
    </g>
    
    <!-- Circuit board pattern - Top right -->
    <g stroke="#60a5fa" stroke-width="6" opacity="0.3" fill="none">
      <path d="M150 -150 L100 -150 L100 -100 L50 -100"/>
      <path d="M150 -100 L120 -100 L120 -70 L90 -70"/>
      <circle cx="100" cy="-150" r="8" fill="#60a5fa"/>
      <circle cx="100" cy="-100" r="8" fill="#60a5fa"/>
      <circle cx="50" cy="-100" r="8" fill="#60a5fa"/>
    </g>
    
    <!-- Circuit board pattern - Bottom left -->
    <g stroke="#3b82f6" stroke-width="6" opacity="0.3" fill="none">
      <path d="M-150 150 L-100 150 L-100 100 L-50 100"/>
      <path d="M-150 100 L-120 100 L-120 70 L-90 70"/>
      <circle cx="-100" cy="150" r="8" fill="#3b82f6"/>
      <circle cx="-100" cy="100" r="8" fill="#3b82f6"/>
      <circle cx="-50" cy="100" r="8" fill="#3b82f6"/>
    </g>
    
    <!-- Circuit board pattern - Bottom right -->
    <g stroke="#60a5fa" stroke-width="6" opacity="0.3" fill="none">
      <path d="M150 150 L100 150 L100 100 L50 100"/>
      <path d="M150 100 L120 100 L120 70 L90 70"/>
      <circle cx="100" cy="150" r="8" fill="#60a5fa"/>
      <circle cx="100" cy="100" r="8" fill="#60a5fa"/>
      <circle cx="50" cy="100" r="8" fill="#60a5fa"/>
    </g>
    
    <!-- Central AI Core - MUCH LARGER glowing center -->
    <circle cx="0" cy="0" r="180" fill="#3b82f6" opacity="0.12"/>
    <circle cx="0" cy="0" r="140" fill="#3b82f6" opacity="0.20"/>
    <circle cx="0" cy="0" r="100" fill="#3b82f6" opacity="0.30"/>
    
    <!-- AI Text - GIANT SIZE in center -->
    <text x="0" y="60" 
          font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
          font-size="200" 
          font-weight="900" 
          fill="#1e40af"
          text-anchor="middle">AI</text>
    
    <!-- Chip pins/connectors - External -->
    <g fill="#fbbf24">
      <!-- Top pins -->
      <rect x="-100" y="-220" width="30" height="20" rx="4"/>
      <rect x="-30" y="-220" width="30" height="20" rx="4"/>
      <rect x="70" y="-220" width="30" height="20" rx="4"/>
      
      <!-- Bottom pins -->
      <rect x="-100" y="200" width="30" height="20" rx="4"/>
      <rect x="-30" y="200" width="30" height="20" rx="4"/>
      <rect x="70" y="200" width="30" height="20" rx="4"/>
      
      <!-- Left pins -->
      <rect x="-220" y="-100" width="20" height="30" rx="4"/>
      <rect x="-220" y="-30" width="20" height="30" rx="4"/>
      <rect x="-220" y="70" width="20" height="30" rx="4"/>
      
      <!-- Right pins -->
      <rect x="200" y="-100" width="20" height="30" rx="4"/>
      <rect x="200" y="-30" width="20" height="30" rx="4"/>
      <rect x="200" y="70" width="20" height="30" rx="4"/>
    </g>
    
  </g>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="50%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#60a5fa"/>
    </linearGradient>
  </defs>
</svg>
