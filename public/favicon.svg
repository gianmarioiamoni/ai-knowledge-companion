<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="512" height="512" rx="96" fill="url(#gradient)"/>
  
  <!-- Large Book (Knowledge) - Much bigger and clearer -->
  <g transform="translate(256, 256)">
    <!-- Book shadow for depth -->
    <path d="M-140 -60 L-140 100 L-110 120 L110 120 L140 100 L140 -60 L110 -80 L-110 -80 Z" 
          fill="#000000" opacity="0.15" transform="translate(0, 8)"/>
    
    <!-- Book base - Much larger -->
    <path d="M-140 -60 L-140 100 L-110 120 L110 120 L140 100 L140 -60 L110 -80 L-110 -80 Z" 
          fill="white" opacity="0.98"/>
    
    <!-- Book spine/fold - thicker and more visible -->
    <line x1="-110" y1="-80" x2="-110" y2="120" stroke="#3b82f6" stroke-width="6"/>
    
    <!-- Book pages - more prominent -->
    <line x1="-80" y1="-75" x2="-80" y2="115" stroke="#93c5fd" stroke-width="3" opacity="0.6"/>
    <line x1="-50" y1="-75" x2="-50" y2="115" stroke="#93c5fd" stroke-width="3" opacity="0.6"/>
    
    <!-- Simple AI Neural Network - larger and simpler -->
    <g transform="translate(20, 0)">
      <!-- Top nodes - bigger -->
      <circle cx="-40" cy="-30" r="12" fill="#3b82f6"/>
      <circle cx="0" cy="-30" r="12" fill="#3b82f6"/>
      <circle cx="40" cy="-30" r="12" fill="#3b82f6"/>
      
      <!-- Middle nodes - bigger -->
      <circle cx="-40" cy="20" r="12" fill="#60a5fa"/>
      <circle cx="0" cy="20" r="12" fill="#60a5fa"/>
      <circle cx="40" cy="20" r="12" fill="#60a5fa"/>
      
      <!-- Bottom nodes - bigger -->
      <circle cx="-40" cy="70" r="12" fill="#3b82f6"/>
      <circle cx="0" cy="70" r="12" fill="#3b82f6"/>
      <circle cx="40" cy="70" r="12" fill="#3b82f6"/>
      
      <!-- Simple connections - thicker -->
      <g stroke="#3b82f6" stroke-width="3" opacity="0.5">
        <!-- Vertical connections only (simpler) -->
        <line x1="-40" y1="-18" x2="-40" y2="8"/>
        <line x1="0" y1="-18" x2="0" y2="8"/>
        <line x1="40" y1="-18" x2="40" y2="8"/>
        
        <line x1="-40" y1="32" x2="-40" y2="58"/>
        <line x1="0" y1="32" x2="0" y2="58"/>
        <line x1="40" y1="32" x2="40" y2="58"/>
      </g>
    </g>
    
    <!-- AI Text Label - larger and clearer -->
    <text x="-90" y="25" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" 
          font-size="60" font-weight="800" fill="#1e40af" opacity="0.3">AI</text>
  </g>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="50%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#60a5fa"/>
    </linearGradient>
  </defs>
</svg>
