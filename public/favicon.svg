<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="512" height="512" rx="96" fill="url(#gradient)"/>
  
  <!-- MAXIMUM SIZE - Fill almost entire canvas -->
  <g transform="translate(256, 256)">
    
    <!-- Open Book - MAXIMUM SIZE (480px width, 380px height) -->
    <!-- Left page: from -240 to -30 -->
    <path d="M-240 -170 Q-240 180, -30 190 L-30 -150 Q-240 -160, -240 -170 Z" 
          fill="white" opacity="0.98" stroke="#e5e7eb" stroke-width="3"/>
    
    <!-- Right page: from 30 to 240 -->
    <path d="M240 -170 Q240 180, 30 190 L30 -150 Q240 -160, 240 -170 Z" 
          fill="white" opacity="0.98" stroke="#e5e7eb" stroke-width="3"/>
    
    <!-- Center fold shadow -->
    <rect x="-15" y="-170" width="30" height="360" fill="#1e40af" opacity="0.2"/>
    
    <!-- AI Symbol - Stretched vertically (20% taller) -->
    <g transform="translate(0, -10)">
      <!-- "A" - More to the right, stretched vertically -->
      <text x="-120" y="100" 
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
            font-size="220" 
            font-weight="900" 
            fill="#1e40af" 
            stroke="#1e40af" 
            stroke-width="2" 
            text-anchor="middle"
            transform="scale(1, 1.3)">A</text>
      
      <!-- "I" - Stretched vertically -->
      <text x="135" y="100" 
            font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
            font-size="220" 
            font-weight="900" 
            fill="#1e40af" 
            stroke="#1e40af" 
            stroke-width="2" 
            text-anchor="middle"
            transform="scale(1, 1.3)">I</text>
    </g>
    
    <!-- Neural Dots Above Book -->
    <g transform="translate(0, -180)">
      <circle cx="-80" cy="0" r="28" fill="#fbbf24" stroke="#f59e0b" stroke-width="3"/>
      <circle cx="0" cy="-20" r="32" fill="#fbbf24" stroke="#f59e0b" stroke-width="3"/>
      <circle cx="80" cy="0" r="28" fill="#fbbf24" stroke="#f59e0b" stroke-width="3"/>
      
      <!-- Connecting lines -->
      <line x1="-80" y1="0" x2="0" y2="-20" stroke="#fbbf24" stroke-width="6" opacity="0.7"/>
      <line x1="0" y1="-20" x2="80" y2="0" stroke="#fbbf24" stroke-width="6" opacity="0.7"/>
    </g>
    
  </g>
  
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af"/>
      <stop offset="50%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#60a5fa"/>
    </linearGradient>
  </defs>
</svg>
